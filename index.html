<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock {
            text-align: center;
            color: green;
            font-weight: bold;
            font-size: 30px;
            width: 130px;
            background: black;
        }
    </style>
    <script>

        function clock() {
            let data = new Date();
            let hour = data.getHours();
            let minute = data.getMinutes();
            let second = data.getSeconds();

            if (hour < 10) {
                hour = '0' + hour;
            }
            
            if (minute < 10) {
                minute = '0' + minute;
            }

            if (second < 10) {
                second = '0' + second;
            }

            let hours = hour + ':' + minute + ":" + second;
            document.querySelector('.clock').value = hours;
        }

        let time = setInterval(clock, 1000);

    </script>
</head>

<body>
    <input type="text" class="clock">
</body>

</html>
